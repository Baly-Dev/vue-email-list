<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>API</title>
</head>
<body>

    <div id="app">
        <div class="container w-25 my-4">
            <div class="row text-center">
                <div class="col-12 mb-4">
                    <h1 class="mb-2">Email List</h1>
                    <ul class="list-group" v-for="email in emails">
                        <li class="list-group-item fw-bold">{{email}}</li>
                    </ul>
                </div>
                <div class="col-12">
                    <button v-on:click="getEmail" class="btn btn-dark">Click to Generate</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

    <!-- Mine -->
    <script src="js/main.js"></script>
</body>
</html>
